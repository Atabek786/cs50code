{% extends "layout.html" %}

{% block title %}
    Sell shares
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post" >
        <div class="form-group">
            <label for="symbol">Symbol</label>
            <select class="form-control" id="symbol" name="symbol">
                <option value="{{ stock. }}"
            </select>
        </div>
    </form>

{% endblock %}
