<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            const incorrectans = document.getElementByClassName('incorrectans');

            incorrectans.addEventListener('click', function onClick() {
                incorrectans.style.backgroundColor = 'red';
                incorrectans.style.color = 'white';
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>In which year WW2 started? </h3>
                <button class="incorrectans" onclick="incorrect()">1941</button>
                <button onclick="correct()">1939</button>
                <button class="incorrectans" onclick="incorrect()">1940</button>
                <button class="incorrectans" onclick="incorrect()">1938</button>
                <p id="incorrect"></p>
                <p id="correct"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which tank was the most advanced in tems of technology in WW2?</h3>
                <input type="text" autocomplete="off" autofocus id="answer">
                <button type="submit">Submit answer</button>
            </div>
        </div>
    </body>
</html>
